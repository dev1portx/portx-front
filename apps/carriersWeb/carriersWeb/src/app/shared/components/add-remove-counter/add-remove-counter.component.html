<div class="add-remove-counter-container">
  <span class="remove-counter" (click)="removeDriver()">
    <i class="icon icon-minus"></i>
  </span>
  <span class="digit-counter">
    {{totalDrivers}}
  </span>
  <span class="add-counter" (click)="addDriver()">
    <i class="icon icon-plus"></i>
  </span>
</div>
