<div class="alert-backdrop"></div>

<div class="alert-wrapper">
  <div class="body">
    <div class="alert-header" *ngIf="title">
      <h2>
        {{ title }}
      </h2>
    </div>

    <div>
      <ng-content></ng-content>
    </div>
  </div>

  <div *ngIf="handlers" class="alert-button-group">
    <div *ngFor="let handler of handlers" [style.color]="handler.color" (click)="handler.action()" class="btn">
      {{ handler.text | translate }}
    </div>
  </div>
</div>
