<div class="app-truck-card">
  <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" class="brand-menu-1">
    <button mat-menu-item [routerLink]="[routes.EDIT_TRUCK, { id: data._id }]">
      <mat-icon class="icon icon-eye-open icon-only" style="font-size: 18px"></mat-icon>
      <span>{{ 'fleet.trucks.see_details' | translate }}</span>
    </button>
    <button mat-menu-item (click)="delete()">
      <mat-icon class="icon icon-trash1 icon-only" style="font-size: 18px"></mat-icon>
      <span>{{ 'fleet.btn_remove' | translate }}</span>
    </button>
  </mat-menu>

  <div class="avatar">
    <div class="avatar-1">
      <img
        [src]="
          data.thumbnail && !data.thumbnail.endsWith('/') ? data.thumbnail : '../../../../assets/images/truck.svg'
        " />
      <div
        class="avatar-color"
        [style.background]="data.attributes.colorName || data.attributes.color || 'transparent'"></div>
    </div>
  </div>

  <p class="brand">
    {{ data.attributes.brand }}
  </p>

  <div class="stats">
    <span>{{ data.attributes.plates }}</span>
    <span class="dot">â€¢</span>
    <span>{{ data.attributes.year }}</span>
  </div>

  <p class="description" *ngIf="data.original_fleet">
    {{ data.original_fleet.name }}
  </p>

  <div class="actions">
    <button mat-flat-button class="brand-btn-2" [routerLink]="[routes.EDIT_TRUCK, { id: data._id }]">
      {{ 'fleet.trucks.btn_view' | translate }}
    </button>
  </div>
</div>
