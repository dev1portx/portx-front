<div class="info-modal-wrapper">
  <h3>
    {{ data.title }}
  </h3>

  <p *ngIf="isString(data.message)">
    {{ data.message }}
  </p>

  <div *ngIf="data.message.constructor.name == 'Array'">
    <ul *ngFor="let element of data.message">
      <li>{{ element }}</li>
    </ul>
  </div>
  <div>
    <button
      (click)="runCustomAction()"
      mat-raised-button
      mat-dialog-close
      color="primary"
    >
      Ok
    </button>
  </div>
</div>
