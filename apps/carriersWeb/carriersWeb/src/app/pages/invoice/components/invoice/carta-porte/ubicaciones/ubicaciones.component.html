<div class="figura-container">
  <div>
    <span class="top-note">
      Por favor capture las ubicaciones en orden del recorrido ( ejemplo: ORIGEN / DESTINO 1 etc...)
    </span>
  </div>

  <div class="add-figura-btn" (click)="addLocation()">
    <div class="icon icon-plus"></div>
    <span>Agregar</span>
  </div>

  <div class="figuras-wrapper">
    <div class="figuras-subwrapper" *ngFor="let locationInfo of locations; let i = index">
      <div>
        <span class="bubble">{{ i + 1 }}</span>
        <span>
          <button mat-icon-button class="btn-dark-bego icon icon-trash1" type="button" (click)="delete(i)"></button>
        </span>
        <span (click)="delete(i)">Eliminar</span>
      </div>
      <app-ubicacion [locationInfo]="locationInfo" [allUbicaciones]="ubicacionesRef"></app-ubicacion>
      <mat-divider *ngIf="i != locations.length - 1"></mat-divider>
    </div>
  </div>
</div>

<div class="grid">
  <button mat-button matStepperPrevious>
    {{ 'invoice.cp-page.anterior' | translate }}
  </button>
  <button mat-button matStepperNext>
    {{ 'invoice.cp-page.siguiente' | translate }}
  </button>
</div>
